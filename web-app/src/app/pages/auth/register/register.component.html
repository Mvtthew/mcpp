<form [formGroup]="registerForm">

	<h1>
		Register
	</h1>

	<mat-form-field class="w-100">
		<mat-label for="name">Name</mat-label>
		<input
			matInput
			id="name"
			type="text"
			formControlName="name"
		>
	</mat-form-field>

	<mat-form-field class="w-100">
		<mat-label for="email">E-mail</mat-label>
		<input
			matInput
			id="email"
			type="email"
			formControlName="email"
		>
	</mat-form-field>

	<mat-form-field class="w-100">
		<mat-label for="password">Password</mat-label>
		<input
			matInput
			id="password"
			type="password"
			formControlName="password"
		>
	</mat-form-field>

	<mat-form-field class="w-100">
		<mat-label for="birthdate">Birthdate</mat-label>
		<input
			matInput
			[matDatepicker]="picker"
			id="birthdate"
			formControlName="birthdate"
		>
		<mat-datepicker-toggle
			matSuffix
			[for]="picker"
		></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>

	<mat-radio-group
		formControlName="gender"
		class="d-block"
	>
		<label>Gender</label>
		<mat-radio-button
			value="f"
			class="d-block"
		>
			Female
		</mat-radio-button>
		<mat-radio-button
			value="m"
			class="d-block"
		>
			Male
		</mat-radio-button>
		<mat-radio-button
			value="o"
			class="d-block"
		>
			Other
		</mat-radio-button>
	</mat-radio-group>

	<div class="text-right">
		<button
			mat-fab
			color="primary"
			(click)="registerUser()"
		>
			<mat-icon>add</mat-icon>
		</button>
	</div>

</form>
